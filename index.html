<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
</head>
<body>
    <div class="weather">
        <!-- Rains Section -->
        <div class="rains">
            <div class="date-loc">
                <div id="date"></div>
                <div id="loc"></div>
            </div>
            <div class="temperature">
                <span id="degree"></span>
            </div>
        </div>
        <!-- Rainy Girl Section -->
        <div class="rainy-girl"></div>
        <!-- Clouds Section -->
        <div class="clouds">
            <div id="today">
                <h1 id="day"></h1>
                <h4 id="desc"></h4>
            </div>
        </div>
        <!-- Forecast Section -->
        <div class="forecast">
            <div class="cont">
                <div class="yesterday">
                    <i class="fa-solid fa-angle-left"></i>
                    <button id="prev">Yesterday</button>
                </div>
                <div id="now">Today</div>
                <i class="fa-solid fa-circle"></i>
                <div class="tomorrow">
                    <button id="next">Tomorrow</button>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
            <div id="weather-hour"></div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
